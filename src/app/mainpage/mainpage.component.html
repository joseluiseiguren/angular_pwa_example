<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Version V21 is runnning ...</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" (click)="snav.toggle()">
        <mat-nav-list>            
          <a mat-list-item [routerLink]="['page1']">
            <mat-icon>today</mat-icon>Option 1  
          </a>
          <a mat-list-item [routerLink]="['page2']">
            <mat-icon>person</mat-icon>Option 2
          </a>
          <a mat-list-item routerLink=".">
            <mat-icon>person_outline</mat-icon>Option 2  
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
